name: Publish new version
on:
  release:
    types:
      - published
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - uses: eskatos/gradle-command-action@15bf8034d6fd7f155630cebac34e9b9db2155db3 # pin version
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        with:
          gradle-version: 6.1.1
          arguments: clean GenerateBuildConfig build uploadArchives

