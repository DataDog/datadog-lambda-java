plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id "com.jfrog.bintray" version "1.8.4"
    id("com.github.gmazzo.buildconfig") version '2.0.2'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-log4j:1.0.0'
    implementation 'com.amazonaws:aws-lambda-java-events:2.2.7'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.apache.httpcomponents:httpclient:4.5.11'
    implementation 'com.squareup.okhttp3:okhttp:4.4.0'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'org.slf4j:slf4j-log4j12:1.7.28'
    implementation 'org.jetbrains:annotations:15.0'
    implementation 'io.opentracing:opentracing-api:0.33.0'
    implementation 'io.opentracing:opentracing-util:0.33.0'
    implementation 'com.datadoghq:dd-trace-api:0.72.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.13.3'
    testImplementation 'com.github.stefanbirkner:system-rules:1.19.0'

}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.datadoghq'
version= '0.2.1'

allprojects {
    repositories {
        jcenter()
    }
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'java'
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId 'com.datadoghq'
            artifactId 'datadog-lambda-java'
            version project.version.toString()
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_API_TOKEN')
    publications = ['MyPublication']
    pkg {
        repo = 'datadog-maven'
        name = 'datadog-lambda-java'
        userOrg = 'datadog'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/DataDog/datadog-lambda-java.git'
        version {
            name = project.version.toString()
            desc = 'Datadog Lambda Java runtime library'
            vcsTag = project.version.toString()
            attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }
    }
}

buildConfig {
    buildConfigField('String', 'datadog_lambda_version', '"' + project.version.toString() + '"')
}
